<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contrent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Opuntia</title>
</head>
<body>
    <div>
        <input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <div class="app-wrap" id="todo">
        <form>
            <input type="text" class="todo-input" placeholder="Add task..." tabindex="0" label="Add your task.">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Done</option>
                    <option value="incomplete">Not done</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <header class="wrap-header" id="todoheader"></header>
    </div>
    <div class="app-wrap" id="weather">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city..." onfocus=this.value='' tabindex="1">
        </header>
        <main>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="high-low"></div>
            </div>
            <div class="location">
                <div class="city"> Search for a city!</div>
                <div class="date"></div>
            </div>
        </main>
        <header class="wrap-header" id="weatherheader"></header>
    </div>
    <div class="app-wrap" id="notes">
        <div class="add-note">
            <a href="#my-modal" class="add-note">Add note</a>
        </div>
        <div id="my-modal" class="modal">
            <div class="modal-content">
                <h1 class="header"> Add note </h1>
                <hr>Title</hr>
                <input type="text" class="title" placeholder="Add title..."></br>
                <hr>Note
                <hr>
                <input class="note" type="text" placeholder="Add note..."></br>
                <form class="note-form" action="">
                    <div class="buttons">
                        <input class="submit" type="submit">
                        <div class="cancel">
                            <a href="#close" class="cancel-btn">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="note-table">
            <tr>
                <td class="header">Title</td>
                <td class="header">Note</td>
            </tr>
        </table>
        <header class="wrap-header" id="notesheader"></header>
        <script src="app.js" defer></script>
    </div>
</body>
</html>
