<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contrent="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Opuntia</title>
</head>
<body>
    <!--Todo List-->
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" placeholder="Add task...">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <hr>
    <!--Weather-->
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."onfocus=this.value=''onfocus=this.value=''/>
        </header>
        <main>
            <section class="location">
                <div class="city">New York, US</div>
                <div class="date">Sunday 7 March 2021</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">18°c / 25°c</div>
            </div>
        </main>
    </div>
    <script src="app.js" defer></script>
    <script type='text/javascript' src="config.js"></script>
</body>
</html>
