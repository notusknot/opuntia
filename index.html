<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contrent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Opuntia</title>
    <link rel="shortcut icon"type="image/jpg"href="Favicon_Image_Location"/>
</head>
<body>
    <div class="app-wrap"id="todo">
        <form>
            <input type="text"class="todo-input"placeholder="Add task..."tabindex="0"label="Add your task.">
            <button class="todo-button"type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
            <div class="select">
                <select name="todos"class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Done</option>
                    <option value="incomplete">Not done</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <header class="wrap-header"id="todoheader"></header>
    </div>
    <div class="app-wrap"id="weather">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city..."onfocus=this.value=''tabindex="1">
        </header>
        <main>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="high-low"></div>
            </div>
            <div class="location">
                <div class="city"> Search for a city!</div>
                <div class="date"></div>
            </div>
        </main>
        <header class="wrap-header"id="weatherheader"></header>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
